<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <a id="download192" download="icon-192.png">Download 192x192</a>
    <br>
    <a id="download512" download="icon-512.png">Download 512x512</a>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#c19d58');
            gradient.addColorStop(1, '#a37f3f');

            // Rounded rectangle background
            const radius = size / 4;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Clock face
            const centerX = size / 2;
            const centerY = size / 2;
            const clockRadius = size * 0.27;

            ctx.strokeStyle = '#0f1419';
            ctx.lineWidth = size * 0.016;
            ctx.beginPath();
            ctx.arc(centerX, centerY, clockRadius, 0, 2 * Math.PI);
            ctx.stroke();

            // Hour markers
            ctx.fillStyle = '#0f1419';
            const markerRadius = size * 0.012;

            // 12, 3, 6, 9 o'clock positions
            ctx.beginPath();
            ctx.arc(centerX, centerY - clockRadius, markerRadius, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX + clockRadius, centerY, markerRadius, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX, centerY + clockRadius, markerRadius, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX - clockRadius, centerY, markerRadius, 0, 2 * Math.PI);
            ctx.fill();

            // Hour hand (pointing to 12)
            ctx.strokeStyle = '#0f1419';
            ctx.lineWidth = size * 0.024;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, centerY - clockRadius * 0.55);
            ctx.stroke();

            // Minute hand (pointing to 3)
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + clockRadius * 0.65, centerY);
            ctx.stroke();

            // Center dot
            ctx.fillStyle = '#0f1419';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.02, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Draw icons
        const canvas192 = document.getElementById('canvas192');
        const canvas512 = document.getElementById('canvas512');
        drawIcon(canvas192, 192);
        drawIcon(canvas512, 512);

        // Set download links
        document.getElementById('download192').href = canvas192.toDataURL();
        document.getElementById('download512').href = canvas512.toDataURL();

        console.log('Icons generated! Click the download links to save them.');
    </script>
</body>
</html>
